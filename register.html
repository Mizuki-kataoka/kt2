<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アカウント登録</title>
</head>
<body>
  <header>
    <h1>アカウント登録</h1>
  </header>

  <main>
    <form id="registerForm">
      <!-- 生徒か教授か選択 -->
      <label for="role">区分:</label>
      <select id="role" name="role" required>
        <option value="">選択してください</option>
        <option value="student">生徒</option>
        <option value="professor">教授</option>
      </select>
      <br><br>

      <!-- 名前入力 -->
      <label for="name">名前:</label>
      <input type="text" id="name" name="name" required>
      <br><br>

      <!-- メールアドレス入力 -->
      <label for="email">メールアドレス:</label>
      <input type="email" id="email" name="email" required>
      <br><br>

      <!-- アカウントアイコンカラー選択 -->
      <label for="iconColor">アイコンカラー:</label>
      <input type="color" id="iconColor" name="iconColor" value="#0000ff">
      <br><br>

      <!-- 登録ボタン -->
      <button type="submit">登録</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 あなたの頑張り見える化します</p>
  </footer>

  <!-- Firebase SDK を組み込み -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ★ここに Firebase コンソールで表示された設定を貼り付ける
    const firebaseConfig = {
      apiKey: "AIzaSyB2TFRxULrSZ9MWl-UkArF4bx22UXP3a-Q",
      authDomain: "isd-kt2.firebaseapp.com",
      projectId: "isd-kt2",
      storageBucket: "isd-kt2.appspot.com",
      messagingSenderId: "302204280336",
      appId: "1:302204280336:web:c9501e1a34618e9f46b495"
    };

    // Firebase 初期化
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // フォーム送信イベント
    document.getElementById("registerForm").addEventListener("submit", async (event) => {
      event.preventDefault(); // ページ遷移を止める

      const role = document.getElementById("role").value;
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const iconColor = document.getElementById("iconColor").value;

      try {
        await addDoc(collection(db, "users"), {
          role, name, email, iconColor, createdAt: new Date()
        });
        alert("登録が完了しました！");
        window.location.href = "login.html"; // 保存後に login.html へ遷移
      } catch (e) {
        console.error("Error adding document: ", e);
        alert("登録に失敗しました。");
      }
    });
  </script>
</body>
</html>
